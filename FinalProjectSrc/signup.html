<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">

	<header id="signup">
		<h1>SIGN UP</h1>
		
		<p>Please fill out the following information to sign up for the scheduler.<p>

		    <label>Name: <input name="name" type="text"></label>
		    <br>
		    <br>
		    
		    <label>Email: <input name="email" type="email"></label>
		    <br>
		    <br>
		    
		    <label>Password: <input name="password" type="text"></label>
		    <br>
		    <br>

		    <br>
	    
	    	<input

	    		type="text"
	    		id="new-class-input"

	    		type="reset"
	    		id="new-class-submit"
	    		value="Add Class"
	    		/>
	    	
	 
		    <h2>Classes</h2>
		    <div id="classes">
		    
				
	
		    </div>

	    <br>
