<!DOCTYPE html>
<html>
  <head>

    <title>Login Form</title>
    <link rel="stylesheet" href="login.css">
  </head>
  <body>

    <div class="login-box">
      <img src="lsu.jpg" class="avatar" alt="Avatar Image">
      <h1>Login Here</h1>
      <form id="login-form" action="http://13.59.242.181:8080/FirstServlet/login" method="post">

	}
